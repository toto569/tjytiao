<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件访问测试 (已修改)</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #imageContainer img {
            max-width: 45%;
            margin: 10px;
            border: 2px solid #007bff; /* 边框颜色更醒目 */
            border-radius: 8px;
            vertical-align: middle; /* 垂直对齐 */
        }
        #imageContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>请选择一个操作</h1>

    <!-- 选项按钮 -->
    <button onclick="showImages()">选项一：访问图片</button>
    <button onclick="goToWebsite()">选项二：访问网站</button>

    <!-- 用于显示图片的容器 -->
    <div id="imageContainer"></div>

    <script>
        // 功能：显示图片
        function showImages() {
            // 获取图片容器元素
            const container = document.getElementById('imageContainer');
            
            // 清空容器之前的内容
            container.innerHTML = '';
            
            // 创建并添加第一张图片 (同目录下)
            const img1 = document.createElement('img');
            img1.src = '1.webp'; 
            img1.alt = '图片1';
            container.appendChild(img1);

            // 创建并添加第二张图片 (同目录下)
            const img2 = document.createElement('img');
            img2.src = '2.webp';
            img2.alt = '图片2';
            container.appendChild(img2);

            // ===========================================
            // == 新增的代码：显示 "am" 文件夹里的图片 ==
            // ===========================================
            const img3 = document.createElement('img');
            // 关键：使用 "文件夹名/文件名" 格式的相对路径
            img3.src = 'am/3.webp'; 
            img3.alt = '图片3 (来自am文件夹)';
            container.appendChild(img3);
        }

        // 功能：跳转到另一个HTML文件
        function goToWebsite() {
            // 使用相对路径访问同目录下的HTML文件
            window.location.href = '3.html';
        }
    </script>

</body>
</html>
