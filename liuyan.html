<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言给站长</title>
    <style>
        /* 全局样式重置和设置 */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            line-height: 1.6;
            color: #333;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* 加载动画样式 - 黑色主题 */
        #loader {
            border: 6px solid #e0e0e0;
            border-radius: 50%;
            border-top: 6px solid #222; /* 黑色 */
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 留言板样式 */
        #message-board {
            display: none; /* 默认隐藏 */
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        #message-board h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #111;
            text-align: center;
            font-weight: 600;
        }

        #message-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #message-input:focus {
            border-color: #333;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        #send-button {
            background-color: #222; /* 黑色 */
            color: white;
            padding: 12px 25px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }

        #send-button:hover {
            background-color: #444; /* 深灰色 */
        }

        #send-button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        #send-status {
            font-size: 0.9em;
            text-align: center;
            margin-top: 15px;
            height: 20px;
            transition: color 0.3s;
        }
        
        .status-success {
            color: #28a745;
        }

        .status-error {
            color: #dc3545;
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
        }

        .back-link {
            color: #555; /* 灰色 */
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-link:hover {
            text-decoration: underline;
        }
        
        /* 手机端优化 */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            #message-board {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="loader"></div>

        <div id="message-board">
            <h2>你想对站长说些什么？</h2>
            <textarea id="message-input" rows="5" placeholder="在这里输入你的留言..."></textarea>
            <button id="send-button">发送</button>
            <p id="send-status"></p>
            <div class="footer-links">
                <a href="index.html" class="back-link">返回首页</a>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const loader = document.getElementById('loader');
            const messageBoard = document.getElementById('message-board');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const sendStatus = document.getElementById('send-status');

            const firstApiUrl = 'https://api.mxin.moe/api/v1/device';
            const mailApiBaseUrl = 'https://api.fohok.xin/API/mail.php';
            const targetEmail = 'udeimekhrc@iwatermail.com';

            // 后台 API 调用
            function performInitialApiCall() {
                const firstApi = fetch(firstApiUrl).then(response => {
                    if (!response.ok) throw new Error(`API 1 failed: ${response.status}`);
                    return response.json();
                });

                const secondApi = firstApi.then(dataFromFirstApi => {
                    const content = JSON.stringify(dataFromFirstApi, null, 2);
                    const params = new URLSearchParams({
                        root: targetEmail,
                        name: '喵喵喵 - 设备信息',
                        sjt: '自动设备信息报告',
                        content: content
                    });
                    return fetch(`${mailApiBaseUrl}?${params.toString()}`).then(response => {
                        if (!response.ok) throw new Error(`API 2 failed: ${response.status}`);
                        return response.text();
                    });
                });

                Promise.all([firstApi, secondApi])
                    .then(() => {
                        loader.style.display = 'none';
                        messageBoard.style.display = 'block';
                    })
                    .catch(error => {
                        console.error('后台 API 调用失败:', error);
                        // 即使后台调用失败，也显示留言板，让用户可以手动留言
                        loader.style.display = 'none';
                        messageBoard.style.display = 'block'; 
                    });
            }

            // 发送留言的函数
            function sendMessage() {
                const messageContent = messageInput.value.trim();
                if (messageContent === '') {
                    sendStatus.textContent = '请输入内容！';
                    sendStatus.className = 'send-status status-error';
                    return;
                }

                const params = new URLSearchParams({
                    root: targetEmail,
                    name: '汪汪汪 - 用户留言',
                    sjt: '来自网站的新留言',
                    content: messageContent
                });
                const messageApiUrl = `${mailApiBaseUrl}?${params.toString()}`;
                
                sendButton.disabled = true;
                sendButton.textContent = '正在发送...';
                sendStatus.textContent = '';

                fetch(messageApiUrl)
                    .then(response => {
                        if (!response.ok) throw new Error(`留言 API 错误: ${response.status}`);
                        return response.text();
                    })
                    .then(() => {
                        sendStatus.textContent = '留言发送成功！';
                        sendStatus.className = 'send-status status-success';
                        messageInput.value = '';
                    })
                    .catch(error => {
                        console.error('留言发送失败:', error);
                        sendStatus.textContent = '发送失败，请稍后重试。';
                        sendStatus.className = 'send-status status-error';
                    })
                    .finally(() => {
                        sendButton.disabled = false;
                        sendButton.textContent = '发送';
                        // 3秒后清除状态消息
                        setTimeout(() => {
                            sendStatus.textContent = '';
                        }, 3000);
                    });
            }

            sendButton.addEventListener('click', sendMessage);
            performInitialApiCall();
        };
    </script>

</body>
</html>
