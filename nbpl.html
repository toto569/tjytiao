<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>访问确认</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 覆盖层样式 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2; /* 确保在视频上层 */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px); /* 毛玻璃效果 */
        }
        
        /* 隐藏覆盖层的样式 */
        .overlay[hidden] {
            display: none;
        }

        .overlay-content {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            max-width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .overlay-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* 按钮样式，与您主页的按钮风格保持一致 */
        .confirm-btn {
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .confirm-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* 视频容器 */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- 1. 这是首先显示给用户看的覆盖层 -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <p class="overlay-title">即将播放视频内容</p>
            <button id="confirm-visit-btn" class="confirm-btn">坚持访问</button>
        </div>
    </div>

    <!-- 2. 这是被覆盖层挡住的、准备播放的视频 -->
    <div class="video-container">
        <video id="myVideo" src="https://vdse.bdstatic.com/192d9a98d782d9c74c96f09db9378d93.mp4" loop></video>
    </div>

    <script>
        const video = document.getElementById("myVideo");
        const overlay = document.getElementById("overlay");
        const confirmButton = document.getElementById("confirm-visit-btn");

        // 当用户点击“坚持访问”按钮时...
        confirmButton.addEventListener("click", () => {
            // 1. 隐藏覆盖层
            overlay.hidden = true;

            // 2. 播放视频（因为这是在用户点击后执行的，所以浏览器允许带声音播放）
            video.play();

            // 3. (可选但推荐) 尝试进入全屏模式，增强体验
            const { documentElement } = document;
            if (documentElement.requestFullscreen) {
                documentElement.requestFullscreen();
            } else if (documentElement.mozRequestFullScreen) { // Firefox
                documentElement.mozRequestFullScreen();
            } else if (documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                documentElement.webkitRequestFullscreen();
            } else if (documentElement.msRequestFullscreen) { // IE/Edge
                documentElement.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
